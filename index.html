<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container col-12 mt-3">
    <div class="row-3">
      <div class="container row-1 col-sm-2 col-md-2 col-lg-12 col-xl-12 col-xxl-12 ">
        <div class="row">
          <div class=" huddle ">
            <img src="./images/logo.svg"  alt="">
          </div>
        </div>
      </div>
      <div class="container mt-5 overflow-hidden row-2 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row gx-5 ">
          <div class=" col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <img src="./images/illustration-mockups.svg" class="imagen" alt="">
          </div>
          <div class=" col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 align-items-center">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
            </p>
            <button type="button" class="btn btn-primary">register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
